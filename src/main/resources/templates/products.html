<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>List OF Products</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>

        <form th:action="@{/logout}" method="post">
            <p>
                Welcome!
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <br/>
        <a href="/employees"><input type="submit" value="Home" /></a>
        <h1>List of Products</h1>
    </div>

    <div class="table-responsive">
        <table class="table align-middle">
        </table>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Expires In</th>
                <th>Type</th>
                <th></th>
                <th></th>

            </tr>
            </thead>

            <tbody>
            <tr th:each="product: ${listProducts}">
                <td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.price}">Price</td>
                <td th:text="${product.quantity}">Quantity</td>
                <td th:text="${product.expiresIn}">Expires In</td>
                <td th:text="${product.typeProduct}">Type</td>

                <td>
                    <a th:href="@{/product-edit/{id}(id=${product.id})}"> Edit</a>
                </td>
                <td>
                    <form th:action="@{/product-delete/{id}(id=${product.id})}" method="post">
                        <input type= "submit" value="Delete">
                    </form>
                </td>
            </tr>
            </tbody>


        </table>
    </div>

</div>
</div>


</body>
</html>
