<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Search product by name</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<a href="/menu"><input type="submit" value="Home" /></a>
<div class="container text-center">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Product ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Expires In</th>


    </tr>
    </thead>

    <tbody>
    <tr th:each="product: ${product}">
      <td th:text="${product.id}">Product ID</td>
      <td th:text="${product.name}">Name</td>
      <td th:text="${product.price}">Price</td>
      <td th:text="${product.quantity}">Quantity</td>
      <td th:text="${product.expiresIn}">Expires In</td>

  </table>
  <a href="/search-product-by-name"><input type="button" value="Search another product"></a>
</div>
</body>
</html>
