    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="row">
            <meta charset="ISO-8859-1">
            <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
            <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
            <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        </div>

        <body>
        <br><br><br>
        <center> <h2>Insert type product</h2>
        <br><br>
        <form action="#" th:action="@{/insert-type-product-form}" th:object="${typeProduct}" method="post">
            <table align="left">
                <tr>
                    <td>Name:</td>
                    <td><input th:field="*{name}"></td>
                    <td th:if="#{field.hasErrors('name')}" th:errors="*{name}">Error in name!</td>

                    <td><input type="submit" value="Save"></td>
                </tr>
            </table>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-5">
                        <table align="right" class="table table-striped table-bordered">
                            <thead class="thead-dark">
                            <tr tyle="text-align: center; vertical-align: middle">
                                <th><b>Id</b></th>
                                <th><b>Name</b></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="typeProduct: ${typeProducts}">
                                <td th:text="${typeProduct.id}"></td>
                                <td th:text="${typeProduct.name}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </form>
