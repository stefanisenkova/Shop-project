<!DOCTYPE html>
<html lang="en">
<center>
    <head th:replace="fragments/header :: header-css">
        <title>Sort products</title>
    </head>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="row">
            <meta charset="ISO-8859-1">
            <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
            <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
            <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        </div>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </div>
    <body>
    <div class="container text-center">
        <div>
            <br/>
            <h1>List of products</h1>
        </div>
        <td>
            <a th:href="@{/sort-products-by-name-ASC}"><input type="submit" value="Sort by name ASC"></a>
            <a th:href="@{/sort-products-by-name-DESC}"><input type="submit" value="Sort by name DESC"></a>
            <a th:href="@{/sort-products-by-price-ASC}"><input type="submit" value="Sort by price ASC"></a>
            <a th:href="@{/sort-products-by-price-DESC}"><input type="submit" value="Sort by price DESC"></a>
            <a th:href="@{/sort-products-by-expires-ASC}"><input type="submit" value="Sort by expires in ASC"></a>
            <a th:href="@{/sort-products-by-expires-DESC}"><input type="submit" value="Sort by expires in DESC"></a>
        </td>
        <div>
            </br>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Expires In</th>
                    <th>Type</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="product: ${listProducts}">
                    <td th:text="${product.id}">Product ID</td>
                    <td th:text="${product.name}">Name</td>
                    <td th:text="${product.price}">Price</td>
                    <td th:text="${product.quantity}">Quantity</td>
                    <td th:text="${product.expiresIn}">Expires In</td>
                    <td th:text="${product.typeProduct}">Type</td>


                </tr>

                </tbody>
            </table>
        </div>

    </div>

    <br><br><br><br>

    <div th:replace="fragments/footer :: footer"></div>
    </body>
</center>
</html>
