<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee register</title>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Employee registration</h1>
    </div>
    <form th:action="@{/employee-register-process}" th:object="${employee}"method="post" >
        <div>
            <div>
                <label>First Name: </label>
                <div><input th:field="*{firstName}"/></div>
            </div>

            <div>
                <label>Last Name: </label>
                <div><input type="text" th:field="*{lastName}"/></div>
            </div>

            <div>
                <label>Age: </label>
                <div><input type="number" th:field="*{age}"/></div>
            </div>

            <div>
                <label>E-mail: </label>
                <div><input type="email" th:field="*{email}"/></div>
            </div>

            <div>
                <label>Password: </label>
                <div><input type="password" th:field="*{password}"/></div>
            </div>

            <div>
                <label>Salary: </label>
                <div><input type="number" th:field="*{salary}"/></div>
            </div>

            <div>
                <label>Roles: </label>
                <div>
                    <th:block th:each="role: ${roles}">
                        <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"/>
                    </th:block>
                </div>
            </div>

            <div>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
