<!DOCTYPE html>
<html lang="en">
<center>

    <head th:replace="fragments/header :: header-css">
        <title>Register</title>
    </head>


    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="row">
            <meta charset="ISO-8859-1">
            <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
            <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
            <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        </div>
        <body></body>
        <div class="container text-center">
            <div>
                <h1>Registration</h1>
            </div>
            <form th:action="@{/employee-register-process}" th:object="${user}" method="post">
                <div>
                    <div>
                        <label>First Name: </label>
                        <div><input th:field="*{firstName}"/></div>
                    </div>

                    <div>
                        <label>Last Name: </label>
                        <div><input type="text" th:field="*{lastName}"/></div>
                    </div>

                    <div>
                        <label>Age: </label>
                        <div><input type="number" th:field="*{age}"/></div>
                    </div>

                    <div>
                        <label>E-mail: </label>
                        <div><input type="email" th:field="*{email}"/></div>
                    </div>

                    <div>
                        <label>Password: </label>
                        <div><input type="password" th:field="*{password}"/></div>
                    </div>

                    <div>
                        <label>Salary: </label>
                        <div><input type="number" th:field="*{salary}"/></div>
                    </div>

                    <div>
                        <label>Roles: </label>
                        <div>
                            <th:block th:each="role: ${roles}">
                                <input type="checkbox" th:field="*{roles}" th:text="${role.name}"
                                       th:value="${role.id}"/>
                            </th:block>
                        </div>
                    </div>

                    <div>
                        <button type="submit">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br><br><br><br>

    <div th:replace="fragments/footer :: footer"></div>

    </body>
</center>
</html>
