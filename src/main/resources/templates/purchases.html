<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Purchases</h1>
<div class="container text-center">
  <div class="table-responsive">
    <table class="table align-middle">
    </table>
  </div>


  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Product id</th>
        <th>Name</th>
        <th>Product price</th>
        <th>Quantity</th>
        <th>Total amount</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="purchase: ${purchases}">
        <td th:text="${purchase.product.id}"></td>
        <td th:text="${purchase.product.name}"></td>
        <td th:text="${purchase.productPrice}"></td>
        <td th:text="${purchase.quantity}"></td>
        <td th:text="${purchase.totalAmount}"></td>
      </tr>

      </tbody>
    </table>
    <td>
      <p>Thanks for the order. Welcome back to S&S shop</p>
      <a href="/customer-form"><input type="submit" value="Home"></a>
    </td>
  </div>
</div>
</body>
</html>
