<!DOCTYPE html>
<html lang="en">

<center>
    <head th:replace="fragments/header :: header-css">
        <title>Order details</title>

    </head>


    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="row">
            <meta charset="ISO-8859-1">
            <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
            <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
            <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        </div>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </div>
    <body>
    <a href="/menu"><input type="submit" value="Home"/></a>

    <h1>Order details</h1>
    <div class="container text-center">
        <div class="table-responsive">
            <table class="table align-middle">
            </table>
        </div>


        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Product id</th>
                    <th>Name</th>
                    <th>Product price</th>
                    <th>Quantity</th>
                    <th>Total amount</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="purchase: ${chosePurchases}">
                    <td th:text="${purchase.product.id}"></td>
                    <td th:text="${purchase.product.name}"></td>
                    <td th:text="${purchase.productPrice}"></td>
                    <td th:text="${purchase.quantity}"></td>
                    <td th:text="${purchase.totalAmount}"></td>
                </tr>

                </tbody>
            </table>
            <td>
                <a th:href="@{/orders}"><input type="submit" value="Back"></a>
            </td>
        </div>
        <br/><br><br><br><br>

        <div th:replace="fragments/footer :: footer"></div>
    </div>
    </body>
</center>

</html>
