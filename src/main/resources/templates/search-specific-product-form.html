<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search specific product</title>
</head>
<body>
<h1>Search specific product</h1>
<form action="#" th:action="@{/printing-specific-product/{name}(id=${product.name})}" th:object="${product}" method="get">

    </table>
</form>
</body>
</html>
